name: Backend CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        # Remove cache-dependency-path to let it find package-lock.json automatically
        cache: 'npm'

    - name: List directory contents
      run: |
        echo "Current directory contents:"
        ls -la
        echo "Checking for package-lock.json:"
        find . -name "package-lock.json"

    - name: Install dependencies
      run: |
        if [ ! -f "package.json" ]; then
          echo "Error: package.json not found!"
          exit 1
        fi
        echo "Installing dependencies..."
        npm ci || npm install
        echo "Node version: $(node -v)"
        echo "NPM version: $(npm -v)"
        echo "Installed packages:"
        npm list --depth=0

    - name: Build TypeScript
      run: |
        echo "Checking for typescript config..."
        if [ ! -f "tsconfig.json" ]; then
          echo "Error: tsconfig.json not found!"
          exit 1
        fi
        echo "Building typescript..."
        npm run build
        echo "Build completed"
        ls -la dist/

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}

    - name: Verify GCP Configuration
      run: |
        gcloud config list
        gcloud projects list

    - name: Deploy to App Engine
      run: |
        if [ ! -f "app.yaml" ]; then
          echo "Error: app.yaml not found!"
          exit 1
        fi
        echo "Starting deployment to App Engine..."
        gcloud app deploy app.yaml --quiet
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}